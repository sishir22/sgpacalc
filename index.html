<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>SGPA Calculator</h2>

    <p style="text-align:center;color:#475569;font-size:14px;">
        Grades follow <b>relative grading</b> as per university regulations.
        This calculator uses final letter grades only.
    </p>

    <div id="subjects"></div>

    <div class="subject">
        <h3>CLAD (1 Credit)</h3>
        <label>Final Grade</label>
        <select id="clad">
            <option value="">Select Grade</option>
            <option>O</option>
            <option>A+</option>
            <option>A</option>
            <option>B+</option>
            <option>B</option>
            <option>C</option>
            <option>P</option>
            <option>F</option>
        </select>
    </div>

    <button onclick="calculateSGPA()">Calculate SGPA</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
